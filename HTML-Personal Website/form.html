<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>This is my document uploader</title>
</head>

<body>
  <h1><strong>Manage your SDS</strong></h1>
  <form class="" action="index.html" method="post">
    <label for="SDS-upload">Upload a SDS</label>
    <input type="file" id="SDS-upload" name="" value="">
    <input type="image" id="image" alt="Submit" src="button.png"><br><br>
    <label for="SDS-search">Find a SDS</label>
    <input type="search" id="SDS-search" name="q" aria-label="Search through site content">
    <button>Find</button>

  </form>

</body>

</html>
